<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Route</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
  <div class="container">
    {% if method == 'POST' %}
      <h3 class="text-success">✅ Form submitted using POST method!</h3>
    {% else %}
      <h3 class="text-primary">ℹ️ You accessed /submit using GET method!</h3>
    {% endif %}
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
  </div>
</body>
</html>
